<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button (click)="navigateToCreate()" class="btn btn-primary" style="float:right;">Create Employee</button>
    </div>
  </div>


  <div class="row">
    <h3>Employee List</h3>
  </div>

  <div class="row">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees; let i = index">
          <td>{{emp.id}}</td>
          <td>{{emp.firstName}}</td>
          <td>{{emp.lastName}}</td>
          <td>{{emp.email}}</td>
          <td>{{emp.phone}}</td>
          <td>
            <a routerLink="/employee/edit/{{emp.id}}">Edit</a> |
            <a href="#" (click)="onDeleteEmployee(emp.id,emp.email)">Delete</a>
          </td>
        </tr>
        <!-- <tr *ngIf="!isRecordFound" colspan="7">
          <p style="color: red;">No record found.</p>
        </tr> -->
      </tbody>
    </table>


  </div>
</div>
